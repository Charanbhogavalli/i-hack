<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - VillageFast</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0C3B2E;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .store-btn {
      background-color: #FFBA00;
      color: white;
    }

    .mover-btn {
      background-color: #6D9773;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> new store or a mover?</h1>
    <div class="buttons">
      <button class="store-btn" onclick="location.href='newstore.html'">I'm a New Store</button>
      <button class="mover-btn" onclick="location.href='mover.html'">I'm a Mover</button>
    </div>
  </div>

</body>
</html>
