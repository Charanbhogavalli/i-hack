<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Packed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: white;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .popup h2 {
      color: #6D9773;
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #0C3B2E;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #06412e;
    }
  </style>
</head>
<body>

  <div class="popup">
    <h2>Order Packed Successfully!</h2>
    <button onclick="goBack()">Back to Orders</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "owner.html";
    }
  </script>
</body>
</html>
